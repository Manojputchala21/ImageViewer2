<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image grid</title>
    <link rel="stylesheet" href="index.css"></head>
<body>
    <div class="image-body">
        <div class="org-images">
            <h1>Original images</h1>
            <img id="i1" src="" alt="">
            <img id="i2" src="" width="150" height="150" alt="">
            <img id="i3" src="" width="100" height="100" alt="">
            <img id="i4" src="" width="50" height="50" alt="">
            <img id="i5" src="" width="25" height="25" alt="">
        </div>
        <div class="resized-images">
            <h1>Compressed images</h1>
            <img id="i6" src="https://d2y06cp21k9356.cloudfront.net/ImagesReplicas/org/ " alt="">
            <img id="i7" src="https://d2y06cp21k9356.cloudfront.net/ImagesReplicas/300x300/" width="150" height="150" alt="">
            <img id="i8" src="https://d2y06cp21k9356.cloudfront.net/ImagesReplicas/200x200/" width="100" height="100" alt="">
            <img id="i9" src="https://d2y06cp21k9356.cloudfront.net/ImagesReplicas/100x100/" width="50" height="50" alt="">
            <img id="i10" src="https://d2y06cp21k9356.cloudfront.net/ImagesReplicas/50x50/" width="25" height="25" alt="">
        </div>
        
    </div>

    <script>
        const url = localStorage.getItem('url');
        const name = localStorage.getItem('name');
        document.getElementById('i1').src = url;
        document.getElementById('i2').src = url;
        document.getElementById('i3').src = url;
        document.getElementById('i4').src = url;
        document.getElementById('i5').src = url;
        
        document.getElementById('i6').src = document.getElementById('i6').src + name;
        document.getElementById('i7').src = document.getElementById('i7').src + name;
        document.getElementById('i8').src = document.getElementById('i8').src + name;
        document.getElementById('i9').src = document.getElementById('i9').src + name;
        document.getElementById('i10').src = document.getElementById('i10').src + name;
    </script>

    </body>
</html>
